<form [formGroup]="apoitmentDetailForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="number" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <button type="button" (click)="saveUserDetail()" class="btn btn-primary">Submit</button>
    <button type="button" (click)="onCancel()" class="btn btn-primary btnCancel">Cancel</button>
  </div>
  <div *ngIf="isSubmitted && !apoitmentDetailForm.valid" class="alert alert-primary" role="alert">
    Please fill all field!
  </div>

</form>
